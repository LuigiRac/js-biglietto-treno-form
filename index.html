<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>

<body>
    <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    <div class="container p-5">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nome Cognome</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
            </div>

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Km da percorrere</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">Fascia d'et√†</label>
                <select id="inputState" class="form-select">
                    <option>Minorenne</option>
                    <option>Maggiorenne</option>
                    <option>Over 65</option>
                </select>
            </div>

            <div class="col-12 d-flex justify-content-center gap-3">
                <button id="genera" class="btn btn-primary" type="submit">Genera</button>
                <button id="annulla" class="btn btn-primary" type="submit">Annulla</button>
            </div>
        </form>
    </div>

    <h2>IL TUO BIGLIETTO</h2>
    <div id="biglietto" class="container">
        <h3 class="p-10">Dettaglio Passeggeri</h3>
        <div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">NOME PASSEGGERO</th>
                            <th scope="col">Offerta</th>
                            <th scope="col">Carrozza</th>
                            <th scope="col">Codice CP</th>
                            <th scope="col">Costo Biglietto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="nome-passegero"></td>
                            <td id="offerta"></td>
                            <td id="carrozza"></td>
                            <td id="codice-cp"></td>
                            <td id="costo-biglietto"></td>
                        </tr>
                </table>
            </div>
        </div>
    </div>




    <script src="script/script.js"></script>
</body>

</html>
